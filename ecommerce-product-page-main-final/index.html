<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="/sass/main.css">
  </head>
  <body>
    <div class="layer"></div>
    <header class="header">
      <div class="header__navigation">
        <button class="header__open-menu-icon">
          <img src="/images/icon-menu.svg" alt="open menu icon">
        </button>
        <div class="header__logo"><img src="/images/logo.svg"
            alt="Logo of the site with sneakers title"></div>
        <nav class="header__navbar">
          <button class="header__close-menu-icon">
            <img src="/images/icon-close.svg" alt="close menu icon">
          </button>
          <ul class="header__menu">
            <li class="header__menu-item"><a href="#"
                class="header__menu-link">Collections</a></li>
            <li class="header__menu-item"><a href="#"
                class="header__menu-link">Men</a></li>
            <li class="header__menu-item"><a href="#"
                class="header__menu-link">Women</a></li>
            <li class="header__menu-item"><a href="#"
                class="header__menu-link">About</a></li>
            <li class="header__menu-item"><a href="#"
                class="header__menu-link">Contact</a></li>
          </ul>
        </nav>

        <!--    Cart  Start   -->

        <div class="header__cart">

          <button class="header__open-cart-icon"><img
              src="/images/icon-cart.svg"
              alt="a cart icon">
            <span class="header__cart-order-number cart-empty">0</span>
          </button>

          <figure class="header__cart-products hide-cart">
            <figcaption class="header__cart-title">Cart</figcaption>
            <div class="header__cart-checkout">
              <div class="header_cart-product-img cart-item-hidden" hidden>

              </div>
              <h5 class="header__cart-checkout-product-name cart-item-hidden"
                hidden>
              </h5>
              <div
                class="header__product--cart-checkout-summary cart-item-hidden"
                hidden>
                <span
                  class="header__cart-checkout-product-price cart-item-hidden"
                  hidden></span>
                <span
                  class="header__cart-checkout-product-total-price cart-item-hidden"
                  hidden></span>
              </div>

              <button class="header__cart-checkout-delete-btn cart-item-hidden"
                hidden><img
                  src="/images/icon-delete.svg" alt="trashcan icon"></button>
            </div>
            <a href="#" class="header__cart-checkout-btn cart-item-hidden"
              hidden aria-hidden="true">
              Checkout
            </a>
            <div class="header__cart-empty-msg cart-empty-msg-hidden">
              Your cart is empty.
            </div>
          </figure>

        </div>
        <div class="header__avatar"><a href="#">
            <img src="/images/image-avatar.png"
              alt="user avatar">
          </a>
        </div>
      </div>
    </header>

    <main class="main">

      <div class="lightbox">

        <figure class="lightbox__images">

          <img src="/images/icon-close.svg" alt="lightbox close button"
            class="lightbox__close-btn">

          <div class="lightbox__images-full">
            <button class="lightbox__back-arrow"><img
                src="/images/icon-previous.svg"
                alt="back arrow button"></button>
            <button class="lightbox__next-arrow"><img
                src="/images/icon-next.svg"
                alt="next arrow button"></button>
            <div class="lightbox__full-img "><img
                src="/images/image-product-1.jpg"
                alt="a white and brown shoes"></div>
            <div class="lightbox__full-img" hidden><img
                src="/images/image-product-2.jpg"
                alt="a white and brown shoes"></div>
            <div class="lightbox__full-img" hidden><img
                src="/images/image-product-3.jpg"
                alt="a white and brown shoes"></div>
            <div class="lightbox__full-img" hidden><img
                src="/images/image-product-4.jpg"
                alt="a white and brown shoes"></div>
          </div>
          <div class="lightbox__images-small">
            <div class="lightbox__small-img active">
              <img src="/images/image-product-1-thumbnail.jpg"
                alt="white and brown shoes">
            </div>
            <div class="lightbox__small-img">
              <img src="/images/image-product-2-thumbnail.jpg"
                alt="white and brown shoes">
            </div>
            <div class="lightbox__small-img">
              <img src="/images/image-product-3-thumbnail.jpg"
                alt="white and brown shoes">
            </div>
            <div class="lightbox__small-img">
              <img src="/images/image-product-4-thumbnail.jpg"
                alt="white and brown shoes">
            </div>
          </div>
        </figure>
      </div>

      <section class="product">

        <figure class="product__images">
          <div class="product__images-full">
            <button class="product__back-arrow"><img
                src="/images/icon-previous.svg"
                alt="back arrow button"></button>
            <button class="product__next-arrow"><img
                src="/images/icon-next.svg"
                alt="next arrow button"></button>
            <div class="product__full-img"><img
                src="/images/image-product-1.jpg"
                alt="a white and brown shoes"></div>
            <div class="product__full-img" hidden><img
                src="/images/image-product-2.jpg"
                alt="a white and brown shoes"></div>
            <div class="product__full-img" hidden><img
                src="/images/image-product-3.jpg"
                alt="a white and brown shoes"></div>
            <div class="product__full-img" hidden><img
                src="/images/image-product-4.jpg"
                alt="a white and brown shoes"></div>
          </div>
          <div class="product__images-small">
            <div class="active product__small-img">
              <img src="/images/image-product-1-thumbnail.jpg"
                alt="white and brown shoes" class="product__first-small-img">
            </div>
            <div class="product__small-img">
              <img src="/images/image-product-2-thumbnail.jpg"
                alt="white and brown shoes">
            </div>
            <div class="product__small-img">
              <img src="/images/image-product-3-thumbnail.jpg"
                alt="white and brown shoes">
            </div>
            <div class="product__small-img">
              <img src="/images/image-product-4-thumbnail.jpg"
                alt="white and brown shoes">
            </div>
          </div>
        </figure>
        <div class="product__details">
          <h5 class="product__subtitle"> Sneaker Company</h5>
          <h1 class="product__title"></h1>
          <p class="product__text">

          </p>
          <div class="product__pricing">
            <p class="product__discount-price"> </p>
            <p class="product__discount">50%</p>
            <p class="product__price">$</p>
          </div>
          <div class="product__buy">
            <div class="product__quantity">
              <button class="product__remove-btn">
                <img src="/images/icon-minus.svg" alt="a small minus simbol"
                  class="product__remove-icon">

              </button>
              <div class="product__item-quantity">1</div>
              <button class="product__add-btn">
                <img src="/images/icon-plus.svg" alt="a small plus simbol"
                  class="product__add-icon">
              </button>
            </div>
            <button class="product__buy-btn"> <span>
                <img src="/images/icon-cart.svg" alt="a small cart icon"
                  class="product__buy-btn-icon">
              </span> Add to cart</button>
          </div>
        </div>
      </section>
    </main>

    <script src="script/cart.js"></script>
    <script src="script/menu.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
